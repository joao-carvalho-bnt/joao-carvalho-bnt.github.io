<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url("background-image.jpg");
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}
		h1 {
			font-size: 4rem;
			font-weight: bold;
			color: #fff;
			margin: 0;
			padding: 0;
			text-shadow: 0 0 10px rgba(0,0,0,0.5);
		}
		p {
			font-size: 2rem;
			color: #fff;
			margin: 50px 0;
			line-height: 1.5;
			text-shadow: 0 0 10px rgba(0,0,0,0.5);
		}
		button {
			background-color: #ff6600;
			color: #fff;
			font-size: 1.5rem;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #e55900;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>My Title</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vehicula ligula nec nunc sagittis, et aliquet velit rutrum.</p>
		<button>Learn More</button>
	</div>
</body>
</html>
