<!DOCTYPE html>
<html>
  <head>
    <title>LingoJam Clone</title>
    <style>
      /* Reset the default styles of the page */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Set the background color and font for the page */
      body {
        background-color: #f1f1f1;
        font-family: sans-serif;
      }

      /* Style the header of the page */
      header {
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        padding: 20px;
        text-align: center;
      }

      /* Style the main content of the page */
      main {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px;
        padding: 20px;
      }

      /* Style the input fields */
      input[type="text"] {
        border: none;
        border-bottom: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      /* Style the "Translate" button */
      button {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px 20px;
      }

      /* Style the output area */
      textarea {
        border: none;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px;
        resize: none;
        width: 100%;
      }

      /* Style the footer of the page */
      footer {
        background-color: #fff;
        border-top: 1px solid #ccc;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LingoJam Clone</h1>
    </header>
    <main>
      <form>
        <input type="text" placeholder="Enter text here...">
        <button>Translate</button>
      </form>
      <textarea placeholder="Translated text will appear here..." readonly></textarea>
    </main>
    <footer>
      <p>&copy; 2023 LingoJam Clone</p>
    </footer>
  </body>
</html>
