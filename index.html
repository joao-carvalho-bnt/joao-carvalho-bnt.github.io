<!DOCTYPE html>
<html>
<head>
    <title>Login/Register</title>
    <style>
        body {
            background-image: url("justice-theme-image.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        input[type="text"] {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 18px;
            width: 100%;
            max-width: 500px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .sentence-input {
            margin: 50px auto;
            display: block;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 18px;
            width: 100%;
            max-width: 800px;
            height: 200px;
            resize: none;
            text-align: center;
        }
        .submit-button {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <p>Don't have an account? <a href="#">Register now</a></p>
    </form>
    <input type="text" class="sentence-input" placeholder="Type a sentence here...">
    <button class="submit-button">Submit</button>
</body>
</html>
