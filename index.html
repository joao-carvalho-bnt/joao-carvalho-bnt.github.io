<!DOCTYPE html>
<html>
<head>
	<title>Login/Register</title>
	<style>
		body {
			background-image: url("justice-theme-image.jpg");
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		form {
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			font-size: 18px;
			width: 100%;
			max-width: 500px;
		}
		button {
			margin: 10px;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			background-color: #007bff;
			color: white;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form>
		<h2>Login/Register</h2>
		<input type="text" placeholder="Email">
		<input type="password" placeholder="Password">
		<button>Login</button>
		<p>Don't have an account? <a href="#">Register now</a></p>
	</form>
	<textarea rows="10" placeholder="Type your text here"></textarea>
</body>
</html>
